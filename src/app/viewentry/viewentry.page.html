<ion-header>
  <ion-toolbar class="nav">
    <ion-buttons slot="start" *ngIf="viewData.status == 0">
      <ion-back-button defaultHref="/lostlist" text="Retour"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start" *ngIf="viewData.status == 1">
      <ion-back-button defaultHref="/foundlist" text="Retour"></ion-back-button>
    </ion-buttons>
    <ion-title>{{viewData.description}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label>
            <h1>{{viewData.description}}</h1>
            <p>{{viewData.location}}</p>
            <p>{{viewData.date}}</p>
            <p>{{viewData.firstname}} </p>
            <p>{{viewData.lastname}}</p>
            <p>{{viewData.email}}</p>
            <ion-toolbar *ngIf="viewData.status == 0">
              <ion-segment value="{{viewData.status}}">
                <ion-segment-button value="0" (click)="update(1)" class="perdu">
                  Perdu
                </ion-segment-button>
                <ion-segment-button value="1" (click)="update(0)" class="trouve">
                  Trouvé
                </ion-segment-button>
              </ion-segment>
            </ion-toolbar>
            <ion-item *ngIf="viewData.status == 1" lines="full" class="succes">
              <ion-label > Objet retrouvé </ion-label>
            </ion-item>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option  size="large" (click)="delete(viewData.id)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </ion-card>

  </div>
  
</ion-content>
