<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="LocationStrategy.historyGo(-1)" text="Retour"></ion-back-button>
    </ion-buttons>
    <ion-title>{{viewData.description}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-item-sliding>
        <ion-item lines="none">
          <ion-label>
            <h1>{{viewData.description}}</h1>
            <p>{{viewData.location}}</p>
            <p>{{viewData.date}}</p>
            <p>{{viewData.firstname}} </p>
            <p>{{viewData.lastname}}</p>
            <p>{{viewData.id}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" size="small" (click)="delete(viewData.id)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="success" size="small" (click)="update(viewData.id)">
            <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

  </div>
</ion-content>
