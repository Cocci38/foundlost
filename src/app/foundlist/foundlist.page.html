<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <ion-title>Liste des objets trouv√©s</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let found of entryData">
    <ion-card *ngIf="found.status == 1">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option color="primary" routerLink="/viewentry/{{found.id}}">
            <ion-icon name="eye" size="large"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item lines="none" >
          <ion-label>
            <h1>{{found.description}}</h1>
            <p>{{found.location}}</p>
            <p>{{found.date}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-card>
  </div>

</ion-content>
