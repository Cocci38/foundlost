<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Accueil"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Objets perdus</ion-title> -->
    <ion-chip class="chip" slot="end">
      <ion-icon class="user" name="person-circle-outline" size="large"></ion-icon>
      <ion-label>{{username}}</ion-label>
    </ion-chip>
    <ion-icon class="disconnect" name="exit-outline" (click)="disconnect()" size="large" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="title-form">Liste des objets perdus</ion-title>
  <!-- On boucle pour parcourir les données et les affichées -->
  <div *ngFor="let lost of entryData">
    <!-- Condition pour afficher uniquement les objets avec un status = 0 -->
    <ion-card *ngIf="lost.status == 0">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option routerLink="/viewentry/{{lost.id}}">
            <ion-icon name="eye" size="large"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>
            <h1>{{lost.description}}</h1>
            <p>à {{lost.location}}</p>
            <p>le {{lost.date | date: 'dd/MM/yyyy'}}</p>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-card>

  </div>
</ion-content>
